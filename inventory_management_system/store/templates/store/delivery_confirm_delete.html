{% extends "base.html" %}
{% load static %}

{% block title %}Confirm Delete Delivery{% endblock %}

{% block content %}
<div class="delete-delivery-container">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-xl-6">
                <div class="card delete-delivery-card">
                    <div class="delete-delivery-header">
                        <i class="fas fa-trash-alt"></i>
                        <h2 class="mb-0">Delete Delivery Record</h2>
                    </div>
                    
                    <div class="delete-delivery-body">
                        <form method="POST">
                            {% csrf_token %}
                            
                            <div class="delete-delivery-alert">
                                <h5 class="mb-0">
                                    <i class="fas fa-exclamation-triangle"></i>
                                    Are you sure you want to delete the delivery for 
                                    <strong>"{{ object.item.name }}"</strong>?
                                </h5>
                            </div>
                            
                            <div class="delete-delivery-actions">
                                <a href="{% url 'store:deliveries' %}" class="btn btn-cancel-delivery">
                                    <i class="fas fa-times me-2"></i> Cancel
                                </a>
                                <button class="btn btn-confirm-delete" type="submit">
                                    <i class="fas fa-trash me-2"></i> Confirm Delete
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
